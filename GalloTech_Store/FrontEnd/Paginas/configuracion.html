<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../Utilidades/css/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <link rel="shortcut icon" href="../Utilidades/img/Gallo_logo_Mini.png">
        <title>Gallo Tech</title>
</head>
<body>
    <div class="config__container">
        <header class="main__header">
            <div class="header__content">
                <a href="tienda.html" class="logo__small">
                   <img src="../Utilidades/img/Gallo_logo_Mini.png" alt="">
                </a>
                <div class="search__container">
                    <input type="text" placeholder="Buscar productos...">
                    <button class="search__button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                <div class="header__icons">
                    <a href="configuracion.html" class="icon__link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                    </a>
                    <a href="contacto.html" class="icon__link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        </svg>
                    </a>
                    <a href="carrito.html" class="icon__link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                    </a>
                    <button id="logoutBtn" class="icon__link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <div class="config__panels">
            <div class="config__panel">
                <div class="panel__header">
                    Panel de Configuraci√≥n
                </div>
                <div class="panel__content">
                    <h2>Temas Claros</h2>
                    <div class="config__option">
                        <h3>Tema Color por Defecto</h3>
                        <div class="color">
                            <input class="color__selector" type="radio" name="color-theme" id="theme-default-light" value="default-light">
                            <label for="theme-default-light" class="color__label">
                                <div class="color__box">
                                    <div class="color__sample red__bg"></div>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="config__option">
                        <h3>Tema Color Invertido</h3>
                        <div class="color">
                            <input class="color__selector" type="radio" name="color-theme" id="theme-inverted-light" value="inverted-light">
                            <label for="theme-inverted-light" class="color__label">
                                <div class="color__box">
                                    <div class="color__sample blue__bg"></div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <h2>Temas Oscuros</h2>

                    <div class="config__option">
                        <h3>Tema Color por Defecto</h3>
                        <div class="color">
                            <input class="color__selector" type="radio" name="color-theme" id="theme-default-dark" value="default-dark">
                            <label for="theme-default-dark" class="color__label">
                                <div class="color__box">
                                    <div class="color__sample red__bg"></div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="config__option">
                        <h3>Tema Color Invertido</h3>
                        <div class="color">
                            <input class="color__selector" type="radio" name="color-theme" id="theme-inverted-dark" value="inverted-dark">
                            <label for="theme-inverted-dark" class="color__label">
                                <div class="color__box">
                                    <div class="color__sample blue__bg"></div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <button class="btn btn__primary" onclick="location.reload();">Aplicar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../Utilidades/js/tienda.js"></script>
    <script src="../Utilidades/js/configuracion.js"></script>
</body>
</html>
