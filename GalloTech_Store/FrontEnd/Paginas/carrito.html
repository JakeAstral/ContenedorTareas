        <div class="cart__content">

                <h1>Carrito de Compras</h1>
                
                <div class="cart__item">
                    <div class="item__image">
                        <img src="../Utilidades/img_productos/Laptops/Lenovo_Ideapad_Gaming3.webp" alt="Lenovo Ideapad">
                    </div>
                    <div class="item__details">
                        <h3>Lenovo Ideapad</h3>
                        <p>$10,700 MXN</p>
                    </div>
                    <div class="item__quantity">
                        <button class="quantity__btn">-</button>
                        <span>1</span>
                        <button class="quantity__btn">+</button>
                    </div>
                    <button class="delete__btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        </svg>
                    </button>
                </div>
                
                <div class="cart__item">
                    <div class="item__image">
                        <img src="../Utilidades/img_productos/Laptops/Lenovo_Legion.webp" alt="Lenovo Legion">

                    <div class="item__quantity">
                        <button class="quantity__btn">-</button>
                        <span>1</span>
                        <button class="quantity__btn">+</button>
                    </div>
                    <button class="delete__btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>

                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                </div>

                        <img src="../Utilidades/img_productos/Laptops/1703779699_7976.png" alt="Lenovo Legion Slim">

                        <button class="quantity__btn">-</button>
                        <span>1</span>
                        <button class="quantity__btn">+</button>

                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
