<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="../Utilidades/css/normalize.css" as="style">
        <link rel="stylesheet" href="../Utilidades/css/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preload" href="../Utilidades/css/style.css" as="style">

</head>
<body>
    <div class="contact__container">
        <div class="contact__content">
            <h1>Cont√°ctanos</h1>
            
            <div class="contact__layout">
                <div class="contact__logo">
                    <div class="logo__large">
                        <img src="../Utilidades/img/Gallo_logo_Mini.png" alt="">
                    </div>
                </div>
                
                <div class="contact__form">
                    <form>
                        <div class="form__group">
                            <input type="text" placeholder="Nombre">
                        </div>
                        
                        <div class="form__group">
                            <input type="email" placeholder="Email">
                        </div>
                        
                        <div class="form__group">
                            <textarea placeholder="Mensaje" rows="5"></textarea>
                        </div>
                        
                        <div class="form__buttons">
                            <button type="button" class="btn btn-primary">Enviar</button>
                            <button type="button" class="btn btn-primary">Reiniciar Campos</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="contact__footer">
                <h2>Gallo Tech</h2>

        </div>
