<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Validado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulario Validado</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
        </ul>
    </nav>
    <div class="sectionContainer" id="sectionContainer">
        <section class="formSection">
            <form id="myForm" class="container">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <span id="nombreError" class="error"></span>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad">
                <span id="edadError" class="error"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span id="emailError" class="error"></span>

                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario">
                <span id="usuarioError" class="error"></span>

                <label for="password">Contrase√±a:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password">
                    <button type="button" class="show-password-btn" onclick="mostrarPassword('password')">üëÅÔ∏è</button>
                </div>
                <span id="passwordError" class="error"></span>

                <label for="confirmPassword">Confirmar Contrase√±a:</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword">
                    <button type="button" class="show-password-btn" onclick="mostrarPassword('confirmPassword')">üëÅÔ∏è</button>
                </div>
                <span id="confirmPasswordError" class="error"></span>

                <button type="submit">Enviar</button>
                <button type="button" onclick="limpiarCampos()">Cancelar</button>
            </form>

            <div id="result"></div>
        </section>
        <section id="datos">
        </section>
    </div>
    <footer>
        <p>Desarrollo Web I</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
